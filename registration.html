<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>

<body>
  <header>
    <h1>Application Form</h1>
    <p>
      Fill in your details
    </p>
    <nav>
      <a href="about.html">ABOUT ME</a>
      <a href="registration.html">REGISTRATION FORM</a>
    </nav>
  </header>
  <br><br>
  <main>
    <label for="first-name">First name:</label>
    <input id="first-name" />
    <label for="Last-name">Last name:</label>
    <input id="Last-name" />
    <br><br>
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br><br>
    <label for="date">Birthday:</label>
    <input type="date" id="date" />
    <br><br>
    <label for="email">Email address:</label>
    <input type="email" id="email" />
    <br><br>
    <label for="education">Education:</label>
    <select id="education">
      <option value="Bsc">Bsc</option>
      <option value="Msc">Msc</option>
      <option value="Diploma">Diploma</option>
      <option value="Doctorate (PhD)">Doctorate (PhD)</option>
      <option value="High School">High / Secondary school</option>
      <option value="Undergraduate">Under Graduate</option>
      <option value="Middle School">Junior / Middle School</option>
      <option value="Post Graduate">Post Graduate</option>
    </select>
    <br><br>
    <label for="country">Country:</label>
    <select id="country">
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Ghana">Ivory Coast</option>
      <option value="South Africa">Kenya</option>
    </select>
    <br><br>
    <label for="state">State of residence:</label>
    <input id="state" />
    <label for="employment">Employment:</label>
    <select id="employment">
      <option value="unemployed">Unemployed</option>
      <option value="employed">Employed</option>
      <option value="self-employed">Self-employed</option>
    </select>
    <br><br>
    <label for="tel">Phone number:</label>
    <input type="tel" id="tel" />
    <br>
    <label for="school">School:</label>
    <select id="School">
      <option value="abe">School of Creative Economy</option>
      <option value="unn">School Of Business</option>
    </select>
    <br><br>
    <label for="course">Course:</label>
    <select id="course">
      <option value="computer science">Microbiology</option>
      <option value="computer science">Genetics</option>
    </select>
    <br><br>
    <label for="feedback">How did you hear about us:</label>
    <select id="feedback">
      <option id="whatsapp">WhatsApp</option>
      <option id="facebook">Facebook</option>
      <option id="instagram">Instagram</option>
    </select>
    <br><br>
    <label for="scholarship">Scholarship:</label>
    <input id="scholarship" placeholder="Scholarship or Student ID" />
    <br><br>
    <p>
      By clicking continue, I agree to <a href="#">Terms of Use</a>and acknowledge that I
      have read the <a href="#">Privacy Policy.</a>
    </p>
    <br><br>
    <button type="submit">Proceed</button>
  </main>

</body>

</html>
